<!-- {{date[0].START_DATE}} -->
<!-- {{new.END_DATE}} -->
<div class="mat-elevation-z1" >
<table mat-table   [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->

    <ng-container   matColumnDef="TemplateName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  TemplateName </th>
      <td mat-cell *matCellDef="let element"> {{element.TemplateName }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="From">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
      <td mat-cell *matCellDef="let element" > 
        <!-- <span *ngIf="element.SurveyPeriods.length>1"> {{element.SurveyPeriods }} </span> -->
        {{element.SurveyPeriods}}

      </td>
    </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="To">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
      <td mat-cell *matCellDef="let element"> {{endDate}} </td>
    </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="SurveyPeriods">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Period </th>
      <td mat-cell *matCellDef="let element"> {{date}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[8, 12]"></mat-paginator>
  </div>
